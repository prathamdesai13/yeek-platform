<html>

  <body>
    <h2>YEEK Token</h2>
    <p>
      Your address: 
      <span id="ethAddress"></span>

        Total Supply:

    </p>
    <p>
        Your Balance:
        <span id="yeekBalance"></span> YEEK
    </p>

    <button id="withdrawAirdropTokens" data-role="web3method" style="width:100%; padding:20px 0px">Get My Tokens</button>
    
    <script type="text/javascript" src="main.js?v10"></script>
